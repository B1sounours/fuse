<html>
<head>
<script type="text/javascript">
function pull(name) {
  send('pull', name, null);
}
function push(name, data) {
  send('push', name, data);
}
function send(path, name, data) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'http://fuse.rupy.se/' + path + '?name=' + name + '&data=' + data, true);
  if(xhr) {
    xhr.onreadystatechange = function() {
      if(xhr.readyState == 3) {
        chunk(path, xhr.responseText.substring(length, xhr.responseText.length));
        length = xhr.responseText.length;
      }
    };
    xhr.send(null);
  }
}
function chunk(path, json) {
  //JSON.parse()
  document.getElementById(path).innerHTML += json;
}
</script>
</head>
<body>

<a href="javascript:pull('one');">test</a>

<div id="pull">pull:</div>
<div id="push">push:</div>

</body>
</html>
