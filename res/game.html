<!DOCTYPE HTML>
<html>
<head>
<style>
  a:link, a:hover, a:active, a:visited { color: #6699ff; }
  img { display: block; }
  div { font-family: monospace; }
  input { font-family: monospace; }
  #fail1 { color: #ff3300; }
  #fail2 { color: #ff3300; }
  textarea {
    font-family: monospace;
    resize: none;
    width: 100%;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  #show {
    position: fixed;
    bottom: 5px;
    left: 5px;
  }
</style>
<script src="md5.js"></script>
<script src="swipe.js"></script>
<!-- fuse network code -->
<script>
  var host = window.location.search.substring(1);
  if(!host)
    host = 'fuse.rupy.se';
  var show = true;
  var name = '';
  var size = 0;
  function pull() {
    send('pull', name, null);
  }
  function push(data) {
    return send('push', name, data);
  }
  function send(path, name, data) {
    clear_fail();
    var state = (path == 'pull' ? 3 : 4);
    var xhr = new XMLHttpRequest();
    var ie = false;
    if(state == 3)
      try { xhr = new XDomainRequest(); ie = true; } catch(e) {}
    var url = 'http://' + host + '/' + path + '?name=' + name + '&data=' + encodeURIComponent(data) + (ie ? "&ie" : "") + "&time=" + new Date().getTime();
    xhr.open('GET', url, state == 3); // sync is deprecated really? genious!
    try { xhr.setRequestHeader('Accept', 'text/event-stream'); } catch(e) {}
    if(state == 3) {
      if(ie)
        xhr.onprogress = function() {
          xdr_event(xhr.responseText.substring(size, xhr.responseText.length));
          size = xhr.responseText.length;
        };
      else
        xhr.onreadystatechange = function() {
          if(xhr.readyState == 3) {
            xhr_event(path, xhr.responseText.substring(size, xhr.responseText.length));
            size = xhr.responseText.length;
          }
        };
    }
    xhr.send();
    if(state == 4) {
      xhr_event(path, xhr.responseText);
      return xhr.responseText;
    }
  }
  function xhr_event(path, data) {
    var body = data;
    if(path == 'pull')
      body = data.substring(6, data.length - 2);
    else
      body;
    chop(body);
    if(show)
      element(path).innerHTML += body + '\n';
  }
  function xdr_event(data) {
    var body = data.substring(0, data.length - 1);
    chop(body);
    if(show)
      element('pull').innerHTML += data + '\n';
  }
  function chop(body) {
    var part = body.split('\n');
    for(var i = 0; i < part.length; i++) {
      message(part[i]);
    }
  }
  function element(name) {
    return document.getElementById(name);
  }
</script>
<!-- fuse message handling -->
<script>
  function message(data) {
    var split = data.split('|');
    if(split.length > 1 && split[1] == 'fail') {
      show_fail(split[2]);
    }
    if(split.length > 1 && split[0] == 'text') {
      element('chat').value = split[1] + ': ' + split[2] + '\n' + element('chat').value;
    }
  }
  function clear_fail(text) {
    element('fail1').innerHTML = '';
    element('fail2').innerHTML = '';
  }
  function show_fail(text) {
    element('fail1').innerHTML = text;
    element('fail2').innerHTML = text;
  }
</script>
<!-- fuse view handling -->
<script>
  function register() {
    name = id('name');
    if(name.length < 3) {
      show_fail('name too short');
      return;
    }
    var pass = id('pass');
    if(pass.length < 3) {
      show_fail('pass too short');
      return;
    }
    var mail = id('mail');
    if(mail.length > 0 && mail.indexOf('@') < 0) {
      show_fail('mail invalid');
      return;
    }
    var hash = md5(pass + name);
    var join = push('join|' + mail + '|' + hash).split('|');
    if(join[1] == 'done') {
      authorize();
    }
  }
  function login() {
    name = id('name');
    if(name.length < 3) {
      show_fail('name too short');
      return;
    }
    var pass = id('pass');
    if(pass.length < 3) {
      show_fail('pass too short');
      return;
    }
    var salt = push('salt').split('|');
    if(salt[1] === 'fail') {
      show_fail('failed salt');
      return;
    }
    var hash = md5(md5(pass + name) + salt[2]);
    var user = push('user|' + salt[2] + '|' + hash).split('|');
    if(user[1] == 'done') {
      authorize();
    }
  }
  function authorize() {
    display('user', 'none');
    display('join', 'block');
    pull();
    focus('text');
  }
  function none(data) {
    send('push', name, data);
  }
  function id(name, reset) {
    var value = element(name).value;
    if(reset)
      element(name).value = '';
    return value;
  }
  function display(id, value) {
    element(id).style.display = value;
  }
  function focus(id) {
    element(id).focus();
  }
  function login_key(e) {
    e = e || window.event;
    var unicode = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;
    if(unicode == 13) {
      login();
    }
  }
  function chat_key(e) {
    e = e || window.event;
    var unicode = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;
    if(unicode == 13) {
      chat();
    }
  }
  function chat() {
    var text = id('text', true)
    if(text.length > 0)
      none('chat|' + text);
  }
</script>
</head>
<body>

<div id="user"><table>
<tr><td colspan="3"><div id="fail1"></div></td></tr>
<tr><td>name&nbsp;&nbsp;</td><td><input id="name" size="10"></td></tr>
<tr><td>pass&nbsp;&nbsp;</td>
    <td><input id="pass" type="password" size="10" onkeypress="login_key(event);"></td>
    <td><a href="javascript:login();">login</a></td></tr>
<tr><td><font color="#00cc33">mail*</font>&nbsp;</td>
    <td><input id="mail" size="10"></td>
    <td><a href="javascript:register();">register</a></td></tr>
<tr><td colspan="2"><font color="#ff9900">*optional</font></td></tr>
</table>
</div>

<div id="join" style="display: none;"><table>
<tr><td colspan="3"><div id="fail2"></div></td></tr>
<tr><td align="center">user</td><td></td>
    <td align="center">room</td></tr>
<tr><td><textarea id="user" rows="5" readonly></textarea></td><td></td>
    <td><textarea id="room" rows="5" readonly></textarea></td></tr>
<tr><td colspan="3"><textarea id="chat" rows="5" readonly></textarea></td></tr>
<tr><td colspan="3">
<input id="text" size="20" onkeypress="chat_key(event);">
<a href="javascript:chat();">chat</a>
<a href="javascript:none('list|room');">list</a>
<a href="javascript:none('room|two');">room</a>
<a href="javascript:none('exit');">exit</a>
</td></tr>
</table>
</div>

<div id="box" ontouchstart="touchStart(event,'box');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
<img src="svg/blue.svg">
<img src="svg/green.svg">
<img src="svg/orange.svg">
<img src="svg/purple.svg">
<img src="svg/red.svg">
</div>

<div id="show">
<div id="pull">pull:</div>
<div id="push">push:</div>
</div>

<script>
  focus('name');
</script>

</body>
</html>
