<!DOCTYPE HTML>
<html>
<head>
<script>
  var x;
  var y;
  function touchStart(event) {
    event.preventDefault();
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  }
  function touchMove(event) {
    if(!x || !y) {
      return;
    }
    event.preventDefault();
    var xUp = event.touches[0].clientX;
    var yUp = event.touches[0].clientY;
    var xDiff = x - xUp;
    var yDiff = y - yUp;
    if(Math.abs(xDiff) > Math.abs(yDiff)) {
      if(xDiff > 0) {
        action(37);
      } else if(xDiff < 0) {
        action(39);
      }
    } else {
      if(yDiff > 0) {
        action(38);
      } else if(yDiff < 0) {
        action(40);
      }
    }
    x = null;
    y = null;                                          
  };
  function keyDown(event) {
    action(event.keyCode)
  }
  function action(key) {
    if(key == 37)
      current.fuse.delta = -50;
    if(key == 39)
      current.fuse.delta = 50;
    if(key == 40)
      current.fuse.speed = 20;
    if(key == 38)
      current.fuse.speed = 4;
  }
</script>
<script>
  function element(name) {
    return document.getElementById(name);
  }
  var seed = 1;
  var speed = 3;
  var current;
  var height = [0, 0, 0, 0, 0];
  var cubes = [];
  var color = ['blue', 'green', 'orange', 'purple'];
  start(232423);
  function random() {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  function start(seed) {
    this.seed = seed;
    for(var i = 0; i < 3; i++) {
      var img = document.createElement('img');
      img.src = 'svg/' + color[i] + '.svg';
    }
    setInterval(tick, 33);
  }
  function tick() {
    for(var i = 0; i < cubes.length; i++) {
      var cube = cubes[i];
      if(cube.fuse.speed > 0) {
        var col = parseInt(cube.style.left, 10) / 50
        var x = parseInt(cube.style.left, 10) + cube.fuse.delta;
        var y = parseInt(cube.style.top, 10);
        var move = false;
        if(cube.fuse.delta != 0) {
          if(x > 200) x = 200;
          if(x < 0) x = 0;
          if(height[col + cube.fuse.delta / 50] < 300 - y)
            move = true;
          cube.fuse.delta = 0;
        }
        var y = y + cube.fuse.speed;
        if(300 - y < height[col]) {
          y = 300 - height[col];
          if(col == 2 && y < 0) {
            element('play').innerHTML = '';
            height = [0, 0, 0, 0, 0];
            cubes = [];
          }
          else {
            height[col] += 50;
            cube.fuse.speed = 0;
          }
          spawn();
        }
        else if(move) {
          cube.style.left = x + 'px';
        }
        cube.style.top = y + 'px';
      }
    }
  }
  var max = 3;
  var min = 0;
  function spawn() {
    var r = Math.floor(random() * (max - min + 1)) + min;
    add(color[r], 100)
  }
  function add(color, x) {
    var img = document.createElement('img');
    img.src = 'svg/' + color + '.svg';
    img.style.position = 'absolute';
    img.style.left = x + 'px';
    img.style.top = '-50px';
    img.fuse = {};
    img.fuse.speed = 4;
    img.fuse.delta = 0;
    element('play').appendChild(img);
    cubes.push(img);
    current = img;
  }
</script>
</head>
<body style="margin: 0px;">

<div id="play" style="width: 250px; height: 350px; background-color: black;"></div>

<script>
  var div = element('play');
  document.addEventListener('keydown', keyDown);
  div.addEventListener('touchstart', touchStart, false);
  div.addEventListener('touchmove', touchMove, false);
  spawn();
</script>

</body>
</html>
