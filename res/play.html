<!DOCTYPE HTML>
<html>
<head>
<script>
  var x;
  var y;
  function touchStart(event) {
    event.preventDefault();
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  }
  function touchMove(event) {
    if(!x || !y) {
      return;
    }
    event.preventDefault();
    var xUp = event.touches[0].clientX;
    var yUp = event.touches[0].clientY;
    var xDiff = x - xUp;
    var yDiff = y - yUp;
    if(Math.abs( xDiff ) > Math.abs(yDiff)) {
      if(xDiff > 3) {
        element('play').style.backgroundColor = 'orange';
      } else if(xDiff < -3) {
        element('play').style.backgroundColor = 'green';
      }
    } else {
      if(yDiff > 3) {
        element('play').style.backgroundColor = 'blue';
      } else if(yDiff < -3) {
        element('play').style.backgroundColor = 'red';
      }
    }
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;                                          
  };
</script>
<script>
  function element(name) {
    return document.getElementById(name);
  }
  var cubes = [];
  var names = ['blue', 'green', 'orange', 'purple', 'red'];
  start();
  function start() {
    for(var i = 0; i < 5; i++) {
      cubes.push({'name': names[i], 'x': 0, 'y': 0});
    }
    setInterval(tick, 1000 / 60);
  }
  function tick() {
    for(var i = 0; i < cubes.length; i++) {
      var cube = element(cubes[i].name);
      cubes[i].y += 1;
      cube.style.top = cubes[i].y + 'px';
      if(cubes[i].y > 250)
        cubes[i].y = 0;
    }
  }
</script>
</head>
<body style="margin: 0px;">

<div id="play" style="width: 250px; height: 350px; background-color: black;">
<img id="blue" style="position: absolute; left: 0px;" src="svg/blue.svg">
<img id="green" style="position: absolute; left: 50px;" src="svg/green.svg">
<img id="orange" style="position: absolute; left: 100px;" src="svg/orange.svg">
<img id="purple" style="position: absolute; left: 150px;" src="svg/purple.svg">
<img id="red" style="position: absolute; left: 200px;" src="svg/red.svg">
</div>

<script>
  var div = element('play');
  div.addEventListener('touchstart', touchStart, false);
  div.addEventListener('touchmove', touchMove, false);
</script>

</body>
</html>
