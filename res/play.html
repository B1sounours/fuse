<!DOCTYPE HTML>
<html>
<head>
<script>
  var x;
  var y;
  function touchStart(event) {
    event.preventDefault();
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  }
  function touchMove(event) {
    if(!x || !y) {
      return;
    }
    event.preventDefault();
    var xUp = event.touches[0].clientX;
    var yUp = event.touches[0].clientY;
    var xDiff = x - xUp;
    var yDiff = y - yUp;
    if(Math.abs(xDiff) > Math.abs(yDiff)) {
      if(xDiff > 3) {
        action(37);
      } else if(xDiff < -3) {
        action(39);
      }
    } else {
      if(yDiff > 3) {
        action(38);
      } else if(yDiff < -3) {
        action(40);
      }
    }
    x = null;
    y = null;                                          
  };
  function keyDown(event) {
    action(event.keyCode)
  }
  function action(key) {
    if(key == 37)
      move(current, -50);
    if(key == 39)
      move(current, 50);
    if(key == 40)
      speed = 20;
    if(key == 38)
      speed = 4;
  }
</script>
<script>
  function element(name) {
    return document.getElementById(name);
  }
  var speed = 3;
  var current;
  var cubes = [];
  var names = ['blue', 'green', 'orange', 'purple', 'red'];
  start();
  function start() {
    setInterval(tick, 33);
  }
  function tick() {
    for(var i = 0; i < cubes.length; i++) {
      var cube = cubes[i];
      var y = parseInt(cube.style.top, 10) + speed;
      if(y > 300) y = 0;
      cube.style.top = y + 'px';
    }
  }
  function move(cube, delta) {
    var x = parseInt(cube.style.left, 10) + delta;
    cube.style.left = x + 'px';
    if(x > 200) x = 200;
    if(x < 0) x = 0;
    cube.style.left = x + 'px';
  }
  function add(color, x) {
    var img = document.createElement('img');
    img.src = 'svg/' + color + '.svg';
    img.style.position = 'absolute';
    img.style.left = x + 'px';
    img.style.top = '0px';
    element('play').appendChild(img);
    cubes.push(img);
    current = img;
  }
</script>
</head>
<body style="margin: 0px;">

<div id="play" style="width: 250px; height: 350px; background-color: black;">

<img id="orange" style="position: absolute; left: 100px;" src="svg/orange.svg">
<img id="purple" style="position: absolute; left: 150px;" src="svg/purple.svg">
<img id="red" style="position: absolute; left: 200px;" src="svg/red.svg"-->
</div>

<script>
  var div = element('play');
  document.addEventListener("keydown", keyDown);
  div.addEventListener('touchstart', touchStart, false);
  div.addEventListener('touchmove', touchMove, false);
  add('blue', 100);
</script>

</body>
</html>
